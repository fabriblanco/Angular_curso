<section class="tipoletra bg-dark">
    <p class="p-3 text-center text-uppercase text-bg-dark">cards works!</p>

    <h2 class="text-center p-2"> Categorias Principales </h2>
    <div class="container">
      <div class="row">

       
          <div class="d-flex justify-content-center col-xl-4 col-lg-4 col-md-12 col-sm-12 p-4" *ngFor="let card of arrayInfoCards">
            <div class="editcard card text-center">
              <img src="{{card.urlImg}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title fw-bold" *ngIf="card.name !=='Buscando a Nemo'">  {{card.name}} </h5>
                <p>   {{card.descripcion}} </p>
                <p>{{card.categoria}}</p>
                <p class="text-secondary">El Puntaje Es: {{card.rating}}</p>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
